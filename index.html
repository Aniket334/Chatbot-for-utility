<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridOps - Agentic Grid Operations</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e9edef;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: #131314;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure sidebar is above main content */
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #00a884; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #008f6f;
        }

        .sessions-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .sessions-title {
            font-size: 11px;
            font-weight: 600;
            color: #8e8e8e;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 4px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            color: #b3b3b3;
            transition: background 0.2s;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .session-item.active {
            background: #2a2a2a;
            color: white;
        }

        .session-label {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-meta {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #2a2a2a;
        }

        .delete-btn {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            color: #f44336;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.1);
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            height: 64px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
            background: #0a0a0a;
            z-index: 50;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #e9edef;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: #2a2a2a;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8e8e8e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px;
            padding-bottom: 120px; /* Space for input area */
            background: #0a0a0a;
        }

        .messages-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            color: #8e8e8e;
        }

        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: #00a884; /* WhatsApp Green */
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.assistant .message-bubble {
            background: #2a2a2a;
            border-bottom-left-radius: 4px;
            border: 1px solid #3a3a3a;
            color: #e9edef;
        }

        .routing-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64b5f6;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .routing-step {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            padding: 6px 0;
        }

        .step-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .step-indicator.complete {
            background: #4caf50;
        }

        .step-indicator.active {
            width: 8px;
            height: 8px;
            border: 2px solid #64b5f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .step-indicator.pending {
            background: #4a4a4a;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .step-text.pending {
            color: #666;
        }

        .data-content {
            margin-top: 12px;
        }

        .intent-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #8e8e8e;
            margin-bottom: 8px;
        }

        .data-table {
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 12px;
            border: 1px solid #3a3a3a;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table thead {
            background: #1a1a1a;
            border-bottom: 1px solid #3a3a3a;
        }

        .data-table th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 500;
            color: #b3b3b3;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .sql-details {
            margin-top: 12px;
        }

        .sql-summary {
            font-size: 12px;
            color: #64b5f6;
            cursor: pointer;
            padding: 8px 0;
            display: block;
        }

        .sql-summary:hover {
            color: #90caf9;
        }

        .sql-code {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #b3b3b3;
            overflow-x: auto;
            margin-top: 8px;
            border: 1px solid #3a3a3a;
            display: none;
        }

        .sql-code.show {
            display: block;
        }

        .error-message {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Input Area (Fixed to bottom) */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #2a2a2a;
            padding: 16px;
            background: #0a0a0a;
            z-index: 10;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .model-selector {
            position: relative;
        }

        .model-btn {
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .model-btn:hover {
            background: #333;
        }

        .model-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            margin-bottom: 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: none;
            min-width: 240px;
        }

        .model-dropdown.show {
            display: block;
        }

        .model-option {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
            transition: background 0.2s;
        }

        .model-option:last-child {
            border-bottom: none;
        }

        .model-option:hover {
            background: #333;
        }

        .model-option.active {
            background: #3a3a3a;
            border-left: 3px solid #00a884;
            padding-left: 13px;
        }

        .model-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .model-desc {
            font-size: 11px;
            color: #8e8e8e;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #00a884;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
        }

        .input-field::placeholder {
            color: #666;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: #00a884;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #008f6f;
        }

        .send-btn:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Loading spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #3a3a3a;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .plot-container {
            width: 100%;
            min-height: 320px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <span class="logo-text">GridOps</span>
                </div>
                <button class="new-chat-btn" onclick="createNewSession()">
                    <span>+</span>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="sessions-container">
                <div class="sessions-title">SESSIONS</div>
                <div id="sessionsList"></div>
            </div>
            <div class="sidebar-footer">
                <button class="delete-btn" onclick="deleteCurrentSession()">
                    <span>üóëÔ∏è</span>
                    <span>Delete Session</span>
                </button>
            </div>
        </div>

        <div class="main-area">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <span>‚ò∞</span>
                </button>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Model: <strong id="currentModel">Gemma 12B (Local)</strong></span>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <div class="empty-icon">‚ö°</div>
                        <h2 class="empty-title">Welcome to GridOps</h2>
                        <p class="empty-subtitle">Ask about revenue, load forecasts, or grid status</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="model-selector">
                        <button class="model-btn" onclick="toggleModelDropdown()">
                            <span>‚ö°</span>
                            <span id="modelBtnText">Local</span>
                            <span>‚ñº</span>
                        </button>
                        <div class="model-dropdown" id="modelDropdown">
                            <div class="model-option active" onclick="selectModel('local')">
                                <div class="model-name">Local Model</div>
                                <div class="model-desc">Gemma 12B - Fast & Private</div>
                            </div>
                            <div class="model-option" onclick="selectModel('cloud')">
                                <div class="model-name">Cloud Model</div>
                                <div class="model-desc">Llama 3 70B - Most Capable</div>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            class="input-field" 
                            id="inputField" 
                            placeholder="Ask about revenue, load, or grid status..."
                            onkeypress="handleKeyPress(event)"
                        />
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <span id="sendIcon">‚û§</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';

        // State Management
        let state = {
            sessions: {},
            currentSessionId: null,
            modelType: 'local',
            isLoading: false,
            sidebarOpen: true
        };

        // Initialize
        function init() {
            // Load state from localStorage if available
            const savedState = localStorage.getItem('gridops_state');
            if (savedState) {
                state = JSON.parse(savedState);
            }
            
            const sessionIds = Object.keys(state.sessions);
            if (sessionIds.length === 0) {
                const sessionId = generateId();
                state.sessions[sessionId] = [];
                state.currentSessionId = sessionId;
            } else if (!state.currentSessionId || !state.sessions[state.currentSessionId]) {
                state.currentSessionId = sessionIds[0];
            }

            // Restore UI state
            selectModel(state.modelType);
            renderSessions();
            renderMessages();
            checkAPIHealth();
        }

        function saveState() {
            localStorage.setItem('gridops_state', JSON.stringify(state));
        }

        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    console.log('‚úÖ API connected successfully');
                }
            } catch (error) {
                console.error('‚ö†Ô∏è API connection failed:', error);
                showError('Cannot connect to API. Make sure the backend is running on port 8000.');
            }
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Session Management
        function createNewSession() {
            const sessionId = generateId();
            state.sessions[sessionId] = [];
            state.currentSessionId = sessionId;
            saveState();
            renderSessions();
            renderMessages();
        }

        function deleteCurrentSession() {
            const sessionIds = Object.keys(state.sessions);
            if (sessionIds.length === 1) {
                // If only one session, just clear it
                state.sessions[state.currentSessionId] = [];
                saveState();
                renderMessages();
                return;
            }
            
            delete state.sessions[state.currentSessionId];
            state.currentSessionId = Object.keys(state.sessions)[0];
            saveState();
            renderSessions();
            renderMessages();
        }

        function switchSession(sessionId) {
            state.currentSessionId = sessionId;
            saveState();
            renderSessions();
            renderMessages();
        }

        function renderSessions() {
            const container = document.getElementById('sessionsList');
            const sessionIds = Object.keys(state.sessions).reverse();
            
            container.innerHTML = sessionIds.map(sid => {
                const messages = state.sessions[sid];
                const label = messages.length > 0 
                    ? messages[0].content.substring(0, 30) + (messages[0].content.length > 30 ? '...' : '')
                    : 'New Chat';
                
                return `
                    <button 
                        class="session-item ${sid === state.currentSessionId ? 'active' : ''}"
                        onclick="switchSession('${sid}')"
                    >
                        <div class="session-label">${escapeHtml(label)}</div>
                        <div class="session-meta">${messages.length} messages</div>
                    </button>
                `;
            }).join('');
        }

        // UI Controls
        function toggleSidebar() {
            state.sidebarOpen = !state.sidebarOpen;
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function toggleModelDropdown() {
            document.getElementById('modelDropdown').classList.toggle('show');
        }

        function selectModel(type) {
            state.modelType = type;
            const modelText = type === 'local' ? 'Local' : 'Cloud';
            const modelDesc = type === 'local' ? 'Gemma 12B (Local)' : 'Llama 3 70B (Cloud)';
            
            document.getElementById('modelBtnText').textContent = modelText;
            document.getElementById('currentModel').textContent = modelDesc;
            
            // Update active state in dropdown
            document.querySelectorAll('.model-option').forEach(opt => {
                opt.classList.remove('active');
                if (opt.onclick.toString().includes(`selectModel('${type}')`)) {
                    opt.classList.add('active');
                }
            });
            
            toggleModelDropdown();
            saveState();
        }

        // Message Handling
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('inputField');
            const message = input.value.trim();
            
            if (!message || state.isLoading) return;
            
            // Add user message
            state.sessions[state.currentSessionId].push({
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            });
            
            input.value = '';
            state.isLoading = true;
            updateSendButton();
            renderMessages();
            
            // --- CAPTURE START TIME ---
            const startTime = Date.now(); 
            
            // Call backend API
            await callBackendAPI(message, startTime); // Pass start time
            
            state.isLoading = false;
            updateSendButton();
            renderSessions(); // Update session label/count
            saveState();
        }

        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            const icon = document.getElementById('sendIcon');
            
            if (state.isLoading) {
                icon.innerHTML = '<div class="spinner"></div>';
                btn.disabled = true;
            } else {
                icon.textContent = '‚û§';
                btn.disabled = false;
            }
        }

        async function callBackendAPI(userMessage, startTime) { // Accept start time
            const messages = state.sessions[state.currentSessionId];
            
            // Setup initial routing message (as before)
            const routingMsg = {
                role: 'assistant',
                type: 'routing',
                steps: [
                    { text: 'üß† Classifying Intent...', status: 'active' },
                    { text: 'üíæ Generating SQL...', status: 'pending' },
                    { text: 'üîç Executing Database Query...', status: 'pending' },
                    { text: 'üìä Analyzing Results...', status: 'pending' }
                ]
            };
            
            messages.push(routingMsg);
            renderMessages();
            
            try {
                // --- Step 1: Make actual API call and wait for full response ---
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        model_type: state.modelType
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `API error: ${response.status}`);
                }
                
                // --- CALCULATE DURATION ---
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2); // Time in seconds (2 decimal places)
                data.duration = duration; // Add new field to the response object

                // --- FIX 1: Display Intent and Progress Visually ---
                const routingIndex = messages.findIndex(m => m.type === 'routing');
                if (routingIndex !== -1) {
                     // 1. Update Step 1 with the actual intent from the backend response
                     messages[routingIndex].steps[0].text = `üß† Intent Classified: ${data.intent}`;
                     
                     // 2. Mark Classification Complete and start SQL Generation
                     messages[routingIndex].steps[0].status = 'complete'; 
                     messages[routingIndex].steps[1].status = 'active';
                }
                renderMessages(); // FORCES IMMEDIATE DISPLAY of classified intent

                // --- Step 2: Visual Simulation of Execution ---
                await sleep(400); // Wait for the "fast" Groq/Local SQL generation step
                messages[routingIndex].steps[1].status = 'complete';
                messages[routingIndex].steps[2].status = 'active'; // Executing DB
                renderMessages();
                
                await sleep(300);
                messages[routingIndex].steps[2].status = 'complete';
                messages[routingIndex].steps[3].status = 'active'; // Analysis
                renderMessages();
                
                await sleep(300);
                messages[routingIndex].steps[3].status = 'complete'; // All steps complete

                // --- Step 3: Remove routing message and add final response (Fixes render delay) ---
                messages.pop(); 
                messages.push(data);
                renderMessages(); // FINAL RENDER

            } catch (error) {
                console.error('API Error:', error);
                messages.pop(); 
                messages.push({
                    role: 'assistant',
                    type: 'error',
                    content: `Failed to connect to backend: ${error.message}. Please ensure the FastAPI server is running on port 8000 and the model is pulled.`
                });
                renderMessages();
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showError(message) {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }

        // Rendering
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const messages = state.sessions[state.currentSessionId] || [];
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö°</div>
                        <h2 class="empty-title">Welcome to GridOps</h2>
                        <p class="empty-subtitle">Ask about revenue, load forecasts, or grid status</p>
                    </div>
                `;
                return;
            }
            
            // Convert data rows/columns back into a usable HTML table
            function renderDataTable(data) {
                if (!data || data.rows.length === 0) return '';
                const headers = Object.keys(data.rows[0]);
                
                return `
                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    ${headers.map(key => `<th>${escapeHtml(key.charAt(0).toUpperCase() + key.slice(1))}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.rows.map(row => `
                                    <tr>
                                        ${headers.map(key => `<td>${escapeHtml(String(row[key]))}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // Map messages to HTML
            container.innerHTML = messages.map((msg, idx) => {
                if (msg.role === 'user') {
                    return `
                        <div class="message user">
                            <div class="message-bubble">${escapeHtml(msg.content)}</div>
                        </div>
                    `;
                }
                
                if (msg.type === 'routing') {
                    // This renders the live status spinner
                    return `
                        <div class="message assistant">
                            <div class="message-bubble">
                                <div class="routing-header">
                                    <span>‚öôÔ∏è</span>
                                    <span>Routing Agent Active</span>
                                </div>
                                ${msg.steps.map(step => `
                                    <div class="routing-step">
                                        <div class="step-indicator ${step.status}"></div>
                                        <span class="step-text ${step.status}">${step.text}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (msg.type === 'error') {
                    return `
                        <div class="message assistant">
                            <div class="message-bubble">
                                <div class="error-message">${escapeHtml(msg.content)}</div>
                            </div>
                        </div>
                    `;
                }
                
                if (msg.type === 'data') {
                    const tableHtml = renderDataTable(msg.data);
                    const sqlHtml = msg.sql ? `
                        <div class="sql-details">
                            <div class="sql-summary" onclick="toggleSql(${idx})">
                                ‚ñ∂ Show Generated SQL
                            </div>
                            <div class="sql-code" id="sql-${idx}">${escapeHtml(msg.sql)}</div>
                        </div>
                    ` : '';
                    
                    // --- NEW: Plotly Container ---
                    const plotHtml = msg.plot_json ? `<div id="plot-${idx}" class="plot-container"></div>` : '';
                    
                    return `
                        <div class="message assistant">
                            <div class="message-bubble">
                                <div class="intent-badge">
                                    <span>${msg.intent === 'REVENUE_FORECAST' ? 'üìà' : 'üíæ'}</span>
                                    <span>${escapeHtml(msg.intent)}</span>
                                    ${msg.duration ? `<span style="color:#64b5f6; font-weight:normal; margin-left:10px;">(Latency: ${msg.duration}s)</span>` : ''}
                                </div>
                                <div class="data-content">
                                    <p>${escapeHtml(msg.content)}</p>
                                    ${plotHtml}
                                    ${tableHtml}
                                    ${sqlHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                return '';
            }).join('');
            
            // --- NEW: Post-Rendering Logic for Plotly ---
            messages.forEach((msg, idx) => {
                if (msg.type === 'data' && msg.plot_json) {
                    try {
                        const plotDiv = document.getElementById(`plot-${idx}`);
                        if (plotDiv) {
                            const plotData = JSON.parse(msg.plot_json);
                            Plotly.newPlot(`plot-${idx}`, plotData.data, plotData.layout);
                        }
                    } catch (e) {
                        console.error("Error rendering Plotly chart:", e);
                    }
                }
            });

            // Scroll to bottom
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /* --- FINAL COMPLETION --- */
        function toggleSql(idx) {
            const sqlCode = document.getElementById(`sql-${idx}`);
            sqlCode.classList.toggle('show');
            const summary = sqlCode.previousElementSibling;
            if (sqlCode.classList.contains('show')) {
                summary.innerHTML = '‚ñº Hide Generated SQL';
            } else {
                summary.innerHTML = '‚ñ∂ Show Generated SQL';
            }
        }
        
        window.onload = init;
        
        // Close dropdown if clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('modelDropdown');
            const button = document.querySelector('.model-btn');
            if (dropdown && button && !dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
        
    </script>
</body>
